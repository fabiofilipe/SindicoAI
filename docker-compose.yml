services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
    networks:
      - sindicoai-network

  frontend-morador:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        APP_NAME: morador
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - sindicoai-network

  frontend-funcionario:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        APP_NAME: funcionario
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - sindicoai-network

  frontend-admin:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        APP_NAME: admin
    ports:
      - "3002:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - sindicoai-network

  db:
    image: ankane/pgvector:latest
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sindicoai-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - sindicoai-network

networks:
  sindicoai-network:
    driver: bridge

volumes:
  postgres_data:
